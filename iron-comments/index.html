<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Iron Comments </title>

        <link rel="stylesheet" type="text/css" href="./styles/style.css">
    </head>
    <body class="dark-blue">

        <form action method>
            <fieldset class="form-container">
                <label class="text" for="username">Name:</label><br>
                <input type="text" name="username" id="username" /><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" /><br>
                <label for="comments">Comment:</label><br>
                <textarea id="comments" name="comments" rows="10"
                    cols="30"></textarea><br>
                <label for="checkbox">Receive email updates?</label>
                <input type="checkbox" name="agreement" value="agreement" />
                <br>
                <input class="button" type="submit" value="submit">
            </fieldset>
        </form>

    </body>
</html>
